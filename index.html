<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./img/icons/disney-icon.svg" type="image/x-icon">
    <title>Disney +</title>
</head>

<body>
    <div class="app-content">
        <section class="head">
            <nav>
                <div class="logo"><a href="#"><img src="img/logo-head.png" alt="logo-disney"></a></div>
                <div class="nav">
                    <ul>
                        <li>
                            <span>
                                <img src="./img/icons/home.svg" alt="home" title="home">
                            </span>
                            <a href="#">home</a>
                        </li>
                        <li class="search-button">
                            <span>
                                <img src="./img/icons/search.svg" alt="search" title="search">
                            </span>
                            <a href="#">search</a>
                        </li>
                        <li>
                            <span>
                                <img src="./img/icons/plus.svg" alt="plus" title="plus">
                            </span>
                            <a href="#">watchlist</a>
                        </li>
                        <li>
                            <span>
                                <img src="./img/icons/espn.svg" alt="espn" title="espn">
                            </span>
                            <a href="#">espn</a>
                        </li>
                        <li>
                            <span>
                                <img src="./img/icons/movie.svg" alt="movie" title="movie">
                            </span>
                            <a href="#">movies</a>
                        </li>
                        <li>
                            <span>
                                <img src="./img/icons/series.svg" alt="series" title="series">
                            </span>
                            <a href="#">series</a>
                        </li>
                        <li>
                            <span>
                                <img src="./img/icons/star.svg" alt="star" title="star">
                            </span>
                            <a href="#">originals</a>
                        </li>
                    </ul>
                </div>
                <div class="login">
                    <p>Nombre</p> <img src="./img/perfil.png" alt="">
                </div>
            </nav>
        </section>
        <section class="search">
            <div class="bar-search">
                <h2>Search by title, genre, team or league</h2>
            </div>
        </section>
        <section>
            <main>
                <div class="slider">
                    <div class="slider-inner">
                        <img src="./img-slider/acolit.webp" alt="acoli">
                        <img src="./img-slider/blue.webp" alt="blue">
                        <img src="./img-slider/desendientes.webp" alt="desendientes">
                        <img src="./img-slider/encanto.webp" alt="encanto">
                        <img src="./img-slider/flamin-hot.webp" alt="flamin-hot">
                        <img src="./img-slider/lady.webp" alt="lady">
                        <img src="./img-slider/simpsons.webp" alt="simpsons">
                        <img src="./img-slider/tre-a.webp" alt="tre-a">
                    </div>
                </div>
                <div class="cards-grid">
                    <div class="card">
                        <img src="./img/cards/disney.webp" alt="disney">
                        <video>
                            <source src="img/videos-disney/1565217865-disney.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="card">
                        <img src="./img/cards/pixar.webp" alt="pixar">
                        <video>
                            <source src="img/videos-disney/1565217992-pixar.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="card">
                        <img src="./img/cards/marvel.webp" alt="marvel">
                        <video>
                            <source src="img/videos-disney/1565217799-marvel.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="card">
                        <img src="./img/cards/starwars.webp" alt="star wars">
                        <video>
                            <source src="img/videos-disney/1608229334-star-wars.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="card">
                        <img src="./img/cards/national-geographics.webp" alt="national geographics">
                        <video>
                            <source src="img/videos-disney/1565217923-national-geographic.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="card">
                        <img src="./img/cards/espn.webp" alt="espn">
                        <video>
                            <source src="img/videos-disney/1716227924-espn.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="card">
                        <img src="img/cards/star.webp" alt="star">
                        <video>
                            <source src="img/videos-disney/1608170098-brand-star.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
                <div class="movies">
                    <h2>Movies</h2>
                    <div class="imgs">
                        <figure>
                            <img src="img-short/greys-anatomy.webp" alt="anatomy grey">
                        </figure>
                        <figure>
                            <img src="img-short/malcolm-in-the-middle.webp" alt="malcom">
                        </figure>
                        <figure>
                            <img src="img-short/the-simpsons.webp" alt="simpsons">
                        </figure>
                        <figure>
                            <img src="img-short/tracker.webp" alt="trakers">
                        </figure>
                        <figure>
                            <img src="img-short/not-yet-dad.webp" alt="not-yet-dad">
                        </figure>
                    </div>
                </div>
                <div class="series">
                    <h2>Series</h2>
                    <div class="imgs">
                    <figure>
                        <img src="img-short/series/andor.webp" alt="andor">
                    </figure>
                    <figure>
                        <img src="img-short/series/obi-wan-kenobiwebp.webp" alt="kenobi">
                    </figure>
                    <figure>
                        <img src="img-short/series/the acolyte.webp" alt="acolite">
                    </figure>
                    <figure>
                        <img src="img-short/series/wat is money.webp" alt="wat-is-money
                        ">
                    </figure>
                    <figure>
                        <img src="img-short/series/the bearwebp.webp" alt="the-bear
                        ">
                    </figure>
                    </div>
                </div>
            </main>
        </section>
    </div>
</body>

</html>
